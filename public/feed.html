<div class="section feed-section">
    <h1 class="feed-title">Feed Page</h1>

    <div class="feed-wrapper">

        <!-- Feed Section -->
        <div id="postsContainer" class="posts-container">
            <!-- Posts dynamically -->
        </div>

        <div class="existing-comments hidden" id="commentsSidebar"></div>

        </div>

    </div>

</div>
