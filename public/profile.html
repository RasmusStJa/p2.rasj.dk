<div class="section">
    <div class="profile-card">
        <span class="role-badge">Student</span>
      
        <div class="card-body">
          <h2 class="name" id="profileUsername">Example Name</h2>
          <p class="program" id="profileStudy">Computer Science @ AAU</p>
          <p class="bio" id="profileBio">Example Bio.</p>
      
          <p class="email"><i class="fa-solid fa-envelope"></i> <span id="profileEmail"></span></p>
      
          <div class="tags" id="profileHashtags">
            <span class="tag">#P2</span>
            <span class="tag">#WebDev</span>
            <span class="tag">#SocialTech</span>
          </div>
      
          <div class="projects">
            <strong>Projects:</strong>
            <ul>
              <li><a href="#" onclick="openProject('SmartCampus Tool')">SmartCampus Tool</a></li>
              <li><a href="#" onclick="openProject('CrossFaculty Chat')">CrossFaculty Chat</a></li>
            </ul>
          </div>
      
          <button id="followBtn" class="profile-btn friend-btn" onclick="friends(this)">+ Add Friend</button>
          <button id="editBtn" class="profile-btn edit-Btn" onclick="openEditProfileModal()">Edit Profile</button>
          <button id="deleteBtn" class="profile-btn alert-btn" onclick="DeleteProfile()">Delete Profile</button>
        </div>
      </div>
      
      <!-- Modal -->
      <div id="projectModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeModal('projectModal')">&times;</span>
          <h3 id="modalTitle">Project Title</h3>
          <p>Display Project description, code links, or even embedded code snippets.</p>
        </div>
      </div>
</div>

<!-- Edit Profile Modal (adapting your existing modal structure) -->
<div id="editProfileModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('editProfileModal')">&times;</span>
        <h2 id="editModalTitle">Edit Profile</h2>
        <form id="editProfileForm">
            <div>
                <label for="editDisplayName">Display Name:</label>
                <input type="text" id="editDisplayName" name="displayName">
            </div>
            <div>
                <label for="editProgram">Program:</label>
                <input type="text" id="editProgram" name="program">
            </div>
            <div>
                <label for="editSchool">School:</label>
                <input type="text" id="editSchool" name="school">
            </div>
            <div>
                <label for="editHashtags">Hashtags:</label>
                <input type="text" id="editHashtags" name="hashtags">
            </div>
            <div>
                <label for="editBio">Bio:</label>
                <textarea id="editBio" name="bio"></textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
<script src="src/profile.js"></script>
